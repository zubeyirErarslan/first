<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block</title>

    <style>
        .box {
            width: 700px;
            height: 150px;
        }

        .box-1 {
            background: #a7a4a7;

        }

        .box-2 {
            background: #782a54;

        }

        #link {
            width: 100px;
            height: 100px;
            display: inline-block;
            background: red;
        }
    </style>
</head>

<body>
    <div class="box box-1"></div>
    <div class="box box-2"></div>
    <a href="#" id="link">deneme</a>

</body>

</html>
